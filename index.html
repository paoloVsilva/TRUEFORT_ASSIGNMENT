<!DOCTYPE html>
<html>
  <head>
    <title>Paolo's Grid</title>
    <meta name="description" content="Paolo's Grid">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Paolo Silva">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" /> 
    <link href="css/app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <content>
      <div class="row text-center mx-0">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-10 mx-auto">
          <card class="card mt-3">
            <card-header class="card-header row">
              <controls class="text-end">
                <button class="btn btn-outline-dark" id="addBtn"> 
                  <i class="fa fa-plus"></i>
                </button>
                <button class="btn btn-outline-dark" id="editBtn" disabled> 
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-outline-dark" id="deleteBtn" disabled> 
                  <i class="fa fa-trash"></i>
                </button>
                <input class="form-control w-25 d-inline-block" id="searchTxt" type="text" placeholder="Search" aria-label="Search">
              </controls>
            </card-header>
            <card-body class="card-body" >
              <table class="table table-hover table-fixed">
                <thead>
                  <tr>
                    <th class="col-sm-1"> <input type="checkbox" id="checkAll"/></th>
                    <th class="col-sm-1"> User ID</th>
                    <th class="col-sm-2"> First Name</th>
                    <th class="col-sm-2"> Last Name</th>
                    <th class="col-sm-2"> Email</th>
                    <th class="col-sm-2"> Status</th>
                    <th class="col-sm-2"> Created On</th>
                  </tr>
                </thead>

                <tbody id="dataList">
                </tbody>
              </table>
            </card-body>
          </card>
        </div>
      </div>
    </content>
    
    <dialogs>
      
    </dialogs>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/template.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app.addDialog.js"></script>
    <script src="js/app.util.js"></script>
  </body>
</html>
